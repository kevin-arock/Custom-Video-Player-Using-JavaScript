<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video class="vid" src="pew.mp4"></video>
            
            <div class="controls">
                <div class="progress">
                    <div class="line"></div>
               </div>
                <div class="btns">
                    <button onclick="play()" class="play">play</button>
                    <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="0.5">
                    <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
                    <div class="skip">
                        <button class="skip-backward" data-set="-10"> -10 sec</button>
                        <button class="skip-forward" data-set="10"> 10+ sec</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
